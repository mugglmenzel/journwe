@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="control-group @if(elements.hasErrors) {error}">
    <label class="control-label" for="@elements.id">@elements.label</label>
    <div class="controls">
    	<div class="fileupload fileupload-new" data-provides="fileupload">
			<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="@if(elements.field.value) {@elements.field.value} else {http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image}" /></div>
			<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
			<div>
				<span class="btn btn-default btn-files"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span>@elements.input</span>
				<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
			</div>
		</div>
		<span class="help-inline">@elements.infos.mkString(", ")</span> 
    </div>
</div>
