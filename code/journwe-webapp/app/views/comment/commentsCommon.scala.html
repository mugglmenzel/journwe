
<script id="template-comment" type="text/x-tmpl">
    <div>

        <div class="comment-image"><img src="{%=o.user.image%}"/></div>
        <div class="comment-text" style="border-bottom: 1px solid {%=o.color%};">
        	<i class="fa fa-comment"></i>
        	<span>{%=o.comment.text%}</span>
        </div>
        <div class="comment-info">{%=o.user.name%} <small>-</small> {%=o.time%}</div>
    </div>
</script>
