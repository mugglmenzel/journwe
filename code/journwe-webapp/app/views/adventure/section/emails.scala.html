@(adv: models.adventure.Adventure)

    <p class="lead">Send to this email address: <em>@adv.getId()@@journwe.com</em></p>
    <p>Tip: Send to this email address to discuss with your friends or add it to CC to archive emails.</p>

    <script type="text/x-tmpl" id="emails-template">
        <tr>
            <td><span class="label label-info" title="{%=o.sender%}">{%=o.sender%}</span></td>
            <td>{%=o.subject%}</td>
            <td>{%=o.timestampFormatted%}</td>
            <td><button class="btn btn-default btn-email-preview" data-timestamp="{%=o.timestamp%}"><i class="fa fa-eye"></i></button><a class="btn btn-default" href="mailto:{%=o.sender%}?cc={%=o.adventureId%}@@journwe.com&subject={%=o.subject%}&body={%=o.body%}"><i class="fa fa-reply-all"></i></a> </td>
        </tr>
    </script>

    <table class="table table-striped table-hover table-condensed table-emails stash">
        <thead>
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
