@(adv: Adventure, ins: Inspiration, active: String)(content: Html)

@main(adv.getName()){<a href="#" id="adventureName" data-type="text" data-pk="@adv.getId()" data-url="/adventure/save/editable" data-original-title="Enter name">@adv.getName()</a> <small>@ins.getName()</small>} {

<div>
    <!-- Only required for left/right tabs -->
    <ul class="nav nav-tabs">
        <li @if(active == "index"){class="active"}><a href="@routes.AdventureController.getIndex(adv.getId())"><i class="icon-th"></i>Overview</a></li>
        <li @if(active == "adventurers"){class="active"}><a href="@routes.AdventureController.getAdventurers(adv.getId())"><i class="icon-th"></i>Adventurers</a></li>
        <li @if(active == "messages"){class="active"}><a href="#messages"><i class="icon-search"></i>Messages</a></li>
        <li @if(active == "time"){class="active"}><a href="#time"><i class="icon-search"></i>Date &amp; Time</a></li>
        <li @if(active == "packing"){class="active"}><a href="#packing"><i class="icon-search"></i>Packing List</a></li>
        <li @if(active == "files"){class="active"}><a href="#files"><i class="icon-search"></i>Files</a></li>
    </ul>
    <div>
      @content
    </div>
</div>
<script>
    $.fn.editable.defaults.mode = 'inline';
    $('#adventureName').editable();
</script>

}
